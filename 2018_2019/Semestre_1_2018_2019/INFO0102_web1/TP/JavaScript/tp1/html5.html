<script>
	function mois (rep){
		switch(rep){
			case 0:
				return "Janvier";
				break;
			case 1:
				return "Février";
				break;
			case 2:
				return "Mars";
				break;
			case 3:
				return "Avril";
				break;
			case 4:
				return "Mai";
				break;
			case 5:
				return "Juin";
				break;
			case 6:
				return "Juillet";
				break;
			case 7:
				return "Aout";
				break;
			case 8:
				return "Septembre";
				break;
			case 9:
				return "Octobre";
				break;
			case 10:
				return "Novembre";
				break;
			case 11:
				return "Décembre";
				break;
			default : 
				return "Mois non correcte !";
		}
	}
</script>
